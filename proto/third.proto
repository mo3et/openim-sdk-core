syntax = "proto3";
package openim.sdk.third;

import "google/any.proto";

option go_package = "github.com/openimsdk/openim-sdk-core/v3/proto/go/third";

message UpdateFcmTokenReq {
  string fcmToken = 1;
  int64 expireTime = 2;
}
message UpdateFcmTokenResp {}

message SetAppBadgeReq {
  int32 appUnreadCount = 1;
}
message SetAppBadgeResp {}

message UploadLogsReq {
  int32 line = 1;
  string ex = 2;
}
message UploadLogsResp {}

message LogKv {
  string key = 1;
  google.protobuf.Any value = 2;
}
message LogReq {
  int32 logLevel = 1;
  string file = 2;
  int32 line = 3;
  string msg = 4;
  string err = 5;
  repeated LogKv kvs = 6;
}
message LogResp {}
