message OfflinePushInfo {
  string title = 1;
  string desc = 2;
  string ex = 3;
  string iOSPushSound = 4;
  bool iOSBadgeCount = 5;
  string signalInfo = 6;
}

enum ApprovalStatus {
  Default = 0;
  Approved = 1;
  Rejected = -1;
}

message RequestPagination {
  int32 pageNumber = 1;
  int32 showNumber = 2;
}
