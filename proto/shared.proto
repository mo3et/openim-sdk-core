syntax = "proto3";
package openim.sdk.shared;

import "common.proto";

option csharp_namespace = "OpenIM.Proto";
option go_package = "github.com/openimsdk/openim-sdk-core/v3/proto/go/shared";
option swift_prefix="";

// ############## user ################

// IM User information
message IMUser {
  // @user_id
  string userID = 1;
  // @user_nickname
  string nickname = 2;
  // @user_face_url
  string faceURL = 3;
  // @user_ex
  string ex = 4;
  // @user_create_time
  int64 createTime = 5;
  // @user_global_recv_msg_opt
  common.GlobalRecvMsgOpt globalRecvMsgOpt = 6;
  // @user_attached
  string attached = 7;
}

message CommandInfo {
  string userID = 1;
  int32 type = 2;
  int64 createTime = 3;
  string uuid = 4;
  string value = 5;
  string ex = 6;
}

// ############## relation ################

// IM Friend information
message IMFriend {
  string ownerUserID = 1; // Currently logged-in user ID
  string friendUserID = 2; // Friend user ID
  string remark = 3; // Friend remark
  int64 createTime = 4; // Friend add time
  common.FriendSource addSource = 5; // Friend add source
  string operatorUserID = 6; // Operator user ID
  string nickname = 7; // Friend nickname
  string faceURL = 8; // Friend avatar URL
  string ex = 9; // Friend extension field
  string attachedInfo = 10; // SDK internal extension field, not currently used
  bool isPinned = 11; // Whether the friend is pinned
}

message IMBlack {
  string ownerUserID = 1; // Currently logged-in user ID
  string blockUserID = 2; // Blocked user ID
  string nickname = 3; // Blocked user nickname
  string faceURL = 4; // Blocked user avatar URL
  int64 createTime = 5; // Block time
  common.FriendSource addSource = 6; // Block source
  string operatorUserID = 7; // Operator user ID
  string ex = 8; // Block extension field
  string attached = 9; // SDK internal extension field, not currently used
}

message IMFriendApplication {
  string fromUserID = 1; // Requester user ID
  string fromNickname = 2; // Requester nickname
  string fromFaceURL = 3; // Requester avatar URL
  string toUserID = 4; // Receiver user ID
  string toNickname = 5; // Receiver nickname
  string toFaceURL = 6; // Receiver avatar URL
  common.HandleResult handleResult = 7; // Request handle result
  string reqMsg = 8; // Request message
  int64 createTime = 9; // Request create time
  string handlerUserID = 10; // Request handler user ID
  string handleMsg = 11; // Request handle message
  int64 handleTime = 12; // Request handle time
  string ex = 13; // Request extension field
  string attached = 14; // SDK internal extension field, not currently used
}

// ############## group ################

enum GroupStatus {
  // normal group chat
  Default = 0;

  Banned = 1;
  // the group chat has been disbanded
  Dismissed = 2;

  Muted = 3;
}

enum GroupJoinSource {
  GroupJoinSource_ = 0;
  // administrator invitation to join
  Admin = 1;
  // invite to join
  Invitation = 2;
  // search to join
  Search = 3;
  // scan code to join
  QRCode = 4;
}

enum GroupNeedVerification {
  // application requires consent, and invitation is direct entry.
  ApplyNeedVerificationInviteDirectly = 0;
  // everyone entering the group needs to be verified, except for those invited by the group owner or administrator.
  AllNeedVerification = 1;
  // direct access to group chat.
  DirectAccess = 2;
}

enum GroupLookMemberInfo {
  // do not allow access to member information via the group
  ProhibitGroupLookMemberInfo = 0;
  // allow access to member information via the group
  AllowGroupLookMemberInfo = 1;
}

enum GroupApplyMemberFriend {
  // do not allow group members to add friends directly
  ProhibitGroupApplyMemberFriend = 0;
  // allow group members to add friends directly
  AllowGroupApplyMemberFriend = 1;
}

message IMGroup {
  // @group_id
  string groupID = 1;
  // @group_name
  string groupName = 2;
  // @group_notification
  string notification = 3;
  // @group_introduction
  string introduction = 4;
  // @group_face_url
  string faceURL = 5;
  // @group_owner_user_id
  string ownerUserID = 6;
  // @group_create_time
  int64 createTime = 7;
  // @group_member_count
  int64 memberCount = 8;
  // @group_ex
  string ex = 9;
  // @group_status
  GroupStatus status = 10;
  // @group_creator_user_id
  string creatorUserID = 11;
  // @group_need_verification
  GroupNeedVerification needVerification = 12;
  // @group_look_member_info
  GroupLookMemberInfo lookMemberInfo = 13;
  // @group_apply_member_friend
  GroupApplyMemberFriend applyMemberFriend = 14;
  // @group_notification_update_time
  int64 notificationUpdateTime = 15;
  // @group_notification_user_id
  string notificationUserID = 16;
  // @group_attached_info
  string attachedInfo = 17;
}

message IMGroupMember {
  // @group_id
  string groupID = 1;
  // @group_member_user_id
  string userID = 2;
  // @group_member_nickname
  string nickname = 3;
  // @group_member_face_url
  string faceURL = 4;
  // @group_member_role
  common.GroupRoleLevel roleLevel = 5;
  // @group_member_join_time
  int64 joinTime = 6;
  // @group_member_join_source
  GroupJoinSource joinSource = 7;
  // @group_member_inviter_user_id
  string inviterUserID = 8;
  // @group_member_mute_end_time
  int64 muteEndTime = 9;
  // @group_member_operator_user_id
  string operatorUserID = 10;
  // @group_member_ex
  string ex = 11;
  // @group_member_attached_info
  string attachedInfo = 12;
}

message IMGroupApplication {
  // @group_id
  string groupID = 1;
  // @group_name
  string groupName = 2;
  // @group_notification
  string notification = 3;
  // @group_introduction
  string introduction = 4;
  // @group_face_url
  string groupFaceURL = 5;
  // @group_create_time
  int64 createTime = 6;
  // @group_status
  int32 status = 7;
  // @group_creator_user_id
  string creatorUserID = 8;
  // @group_owner_user_id
  string ownerUserID = 9;
  // @group_member_count
  int32 memberCount = 10;
  // @user_id
  string userID = 11;
  // @user_nickname
  string nickname = 12;
  // @user_face_url
  string userFaceURL = 13;
  // group application handle result
  common.HandleResult handleResult = 14;
  // group application request message
  string reqMsg = 15;
  // group application handle message
  string handledMsg = 16;
  // group application create time
  int64 reqTime = 17;
  // group application handle user id
  string handleUserID = 18;
  // group application handle time
  int64 handledTime = 19;
  // group application extension field
  string ex = 20;
  // @group_member_attached_info
  string attachedInfo = 21;
  // @group_member_join_source
  GroupJoinSource joinSource = 22;
  // @group_member_inviter_user_id
  string inviterUserID = 23;
}

// ############## conversation ################

message IMConversation {
  string conversationID = 1;
  common.SessionType conversationType = 2;
  string userID = 3;
  string groupID = 4;
  string showName = 5;
  string faceURL = 6;
  common.ConvRecvMsgOpt recvMsgOpt = 7;
  int32 unreadCount = 8;
  common.ConvGroupAtType groupAtType = 9;
  IMMessage latestMsg = 10;
  int64 latestMsgSendTime = 11;
  string draftText = 12;
  int64 draftTextTime = 13;
  bool isPinned = 14;
  bool isPrivateChat = 15;
  int32 burnDuration = 16;
  string ex = 17;
}

message AtInfo {
  string atUserID = 1;
  string groupNickname = 2;
}

message ImageInfo {
  int32 width = 1;
  int32 height = 2;
  string type = 3;
  int64 size = 4;
}

message PictureBaseInfo {
  string uuid = 1;
  string type = 2;
  int64 size = 3;
  int32 width = 4;
  int32 height = 5;
  string url = 6;
}

message SoundBaseInfo {
  string uuid = 1;
  string soundPath = 2;
  string sourceURL = 3;
  int64 dataSize = 4;
  int64 duration = 5;
  string soundType = 6;
}

message VideoBaseInfo {
  string videoPath = 1;
  string videoUUID = 2;
  string videoURL = 3;
  string videoType = 4;
  int64 videoSize = 5;
  int64 duration = 6;
  string snapshotPath = 7;
  string snapshotUUID = 8;
  int64 snapshotSize = 9;
  string snapshotURL = 10;
  int32 snapshotWidth = 11;
  int32 snapshotHeight = 12;
  string snapshotType = 13;
}

message FileBaseInfo {
  string filePath = 1;
  string uuid = 2;
  string sourceURL = 3;
  string fileName = 4;
  int64 fileSize = 5;
  string fileType = 6;
}

message TextElem {
  string content = 1;
}

message CardElem {
  string userID = 1;
  string nickname = 2;
  string faceURL = 3;
  string ex = 4;
}

message PictureElem {
  string sourcePath = 1;
  PictureBaseInfo sourcePicture = 2;
  PictureBaseInfo bigPicture = 3;
  PictureBaseInfo snapshotPicture = 4;
}

message SoundElem {
  string uuid = 1;
  string soundPath = 2;
  string sourceURL = 3;
  int64 dataSize = 4;
  int64 duration = 5;
  string soundType = 6;
}

message VideoElem {
  string videoPath = 1;
  string videoUUID = 2;
  string videoURL = 3;
  string videoType = 4;
  int64 videoSize = 5;
  int64 duration = 6;
  string snapshotPath = 7;
  string snapshotUUID = 8;
  int64 snapshotSize = 9;
  string snapshotURL = 10;
  int32 snapshotWidth = 11;
  int32 snapshotHeight = 12;
  string snapshotType = 13;
}

message FileElem {
  string filePath = 1;
  string uuid = 2;
  string sourceURL = 3;
  string fileName = 4;
  int64 fileSize = 5;
  string fileType = 6;
}

message MessageEntity {
  string type = 1;
  int32 offset = 2;
  int32 length = 3;
  string url = 4;
  string ex = 5;
}

message MergeElem {
  string title = 1;
  repeated string abstractList = 2;
  repeated IMMessage multiMessage = 3;
  repeated MessageEntity messageEntityList = 4;
}

message AtTextElem {
  string text = 1;
  repeated string atUserList = 2;
  repeated AtInfo atUsersInfo = 3;
  IMMessage quoteMessage = 4;
  bool isAtSelf = 5;
}

message FaceElem {
  int32 index = 1;
  string data = 2;
}

message LocationElem {
  string description = 1;
  double longitude = 2;
  double latitude = 3;
}

message CustomElem {
  string data = 1;
  string description = 2;
  string extension = 3;
}

message QuoteElem {
  string text = 1;
  IMMessage quoteMessage = 2;
  repeated MessageEntity messageEntityList = 3;
}

message AdvancedTextElem {
  string text = 1;
  repeated MessageEntity messageEntityList = 2;
}

message TypingElem {
  string msgTips = 1;
}

message StreamElem {
  string type = 1;
  string content = 2;
  repeated string packets = 3;
  bool end = 4;
}


message UploadProgress {
  int64 total = 1;
  int64 save = 2;
  int64 current = 3;
  string uploadID = 4;
}

message AttachedInfoElem {
  bool isPrivateChat = 1;
  int32 burnDuration = 2;
  int64 hasReadTime = 3;
  UploadProgress progress = 4;
}

// ############## notification ##############

message OaTips {
  string notificationName = 1;
  string notificationFaceURL = 2;
  int32 notificationType = 3;
  string text = 4;
  string url = 5;
  int32 mixType = 6;
  PictureElem pictureElem = 7;
  SoundElem soundElem = 8;
  VideoElem videoElem = 9;
  FileElem fileElem = 10;
  string ex = 11;
}

